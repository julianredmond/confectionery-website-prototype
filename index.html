<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Confectionery Website Prototype</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Coco's Chocolatiers</h1>
    <nav>
      <ul class="nav">
        <li><a href="#">Menu</a></li>
        <li><a href="#">Specials</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Reservations</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div>"Bringing you the finest chocolates in town since 1995."</div>
    <h2>Specials</h2>
    <figure>
      <img class="first" src="images/placeholder-circle.svg" alt="chocolate">
      <figcaption class="one">Raw gingerbread cookie dough ball coated in a luxurious layer of dark chocolate.</figcaption>
      <img class="second" src="images/placeholder-hex.svg" alt="chocolate">
      <figcaption class="two">Cookies and cream truffle infused with tangerine zest.</figcaption>
      <img class="third" src="images/placeholder-triangle.svg" alt="chocolate">
      <figcaption class="three">Almond shortbread cookie dipped in mocha coating.</figcaption>
    </figure>
    <section>
      <p>Gluten Free!</p>
      <p>Vegan!</p>
      <p>Health Conscious!</p>
    </section>
  </main>
  <footer>Coco's Chocolatiers 2018</footer>

</body>
</html>
